#############################
## window management binds ##
#############################

## plugins
# hyprspace
#bind = $mainMod, A, overview:toggle

# movement
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bind = $mainMod ALT, left,  movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up,    movewindow, u
bind = $mainMod ALT, down,  movewindow, d

bind = $mainMod CTRL, left,  swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up,    swapwindow, u
bind = $mainMod CTRL, down,  swapwindow, d

# vim movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

bind = $mainMod CTRL, H,    swapwindow, l
bind = $mainMod CTRL, L,    swapwindow, r
bind = $mainMod CTRL, J,    swapwindow, u
bind = $mainMod CTRL, K,    swapwindow, d

# resize
bind = $mainMod SHIFT, left,    resizeactive, -10%  0
bind = $mainMod SHIFT, right,   resizeactive, 10%   0
bind = $mainMod SHIFT, up,      resizeactive, 0     -10%
bind = $mainMod SHIFT, down,    resizeactive, 0     10%

# vim resize
bind = $mainMod SHIFT, H,       resizeactive, -10%  0
bind = $mainMod SHIFT, L,       resizeactive, 10%   0
bind = $mainMod SHIFT, K,       resizeactive, 0     -10%
bind = $mainMod SHIFT, J,       resizeactive, 0     10%

# mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# control windows
bind = $mainMod,        C,      killactive,
bind = $mainMod,        C,      exec, $btnPress
bind = $mainMod,        V,      togglefloating,
bind = $mainMod,        P,      pseudo,                     # dwindle
bind = $mainMod,        TAB,    togglesplit,                # dwindle
bind = $mainMod ALT,    S,      pin
bind = $mainMod,        F,      fullscreen,     0           # full
bind = $mainMod,        D,      fullscreen,     1           # max
bind = $mainMod,        Z,      cyclenext,      hist prev
bind = $mainMod,        Z,      alterzorder,    top
bind = $mainMod ALT,    Z,      cyclenext,      hist next
bind = $mainMod ALT,    Z,      alterzorder,    top

# Switch workspaces with mainMod + "+" or "="
bind = $mainMod, minus, workspace, m-1
bind = $mainMod, equal, workspace, m+1
bind = $mainMod ALT, minus, workspace, r-1
bind = $mainMod ALT, equal, workspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
