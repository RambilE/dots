###################
## utility binds ##
###################

# launch programs
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $terminal naviterm
bind = $mainMod, E, exec, $btnPressMod
bind = $mainMod, Q, exec, $btnPressMod
bind = $mainMod, W, exec, $btnPressMod

# screenshot
bind = $mainMod,        S, exec, flameshot gui
bind = $mainMod SHIFT,  S, exec, flameshot full -p ~/Pictures -c

# other
## power menu screen
bind = CTRL ALT, delete, exec, wlogout

## scroll = zoom
bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.5')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')

# wofi
bind = $mainMod, COMMA, exec, killall wofi; wofimoji; $btnPressMod
bind = $mainMod, X,     exec, killall wofi; cliphist list | wofi --dmenu -I --prompt="clipboard" | cliphist decode | wl-copy; $btnPressMod
bind = $mainMod, SPACE, exec, $menu; $btnPressMod
bind = $mainMod, R,     exec, killall wofi; ~/.config/hypr/rambile/dotscripts/gsr-wofi.sh; $btnPressMod
bind = $mainMod, PERIOD,exec, killall wofi; wofi-calc; $btnPressMod
bind = $mainMod, COMMA, exec, $btnPress
bind = $mainMod, X,     exec, $btnPress
bind = $mainMod, SPACE, exec, $btnPress
bind = $mainMod, R,     exec, $btnPress
bind = $mainMod, PERIOD,exec, $bntPress

# laptop-specific
bindel = ,XF86MonBrightnessUp,  exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown,exec, brightnessctl s 10%-
bindel = ,XF86MonBrightnessUp,  exec, $btnPress
bindel = ,XF86MonBrightnessDown,exec, $btnPress
bind = ,XF86ScreenSaver,        exec, hyprctl hyprsunset temperature 2000
bind = ALT,XF86ScreenSaver,     exec, hyprctl hyprsunset temperature 6000
