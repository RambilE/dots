####################
## launch aliases ##
####################

$terminal = kitty
$fileManager = thunar
$menu = killall wofi; wofi --show drun --conf ~/.config/wofi/config --prompt="runner"
$screenshot = hyprshot --clipboard-only -m region --freeze
$screenshot_satty = hyprshot --raw -m region --freeze | satty -f -
$player = vlc

#############
## mainmod ##
#############

$mainMod = SUPER # meta and also caps in my config
